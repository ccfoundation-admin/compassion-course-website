name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google Cloud (Service Account JSON)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: compassion-course-websit-937d6

      - name: Setup Firebase Authentication
        run: |
          echo "Setting up Firebase authentication..."
          if [ -n "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "âœ… Using Firebase token for authentication"
          else
            echo "Using service account for Firebase authentication"
            # Create service account key file from secret
            echo "${{ secrets.GCP_SA_KEY_JSON }}" > $HOME/serviceAccountKey.json
            chmod 600 $HOME/serviceAccountKey.json
            echo "âœ… Service account key file created at $HOME/serviceAccountKey.json"
          fi
          # Set Firebase project
          firebase use compassion-course-websit-937d6 || firebase use --add compassion-course-websit-937d6

      - name: Deploy to Firebase
        run: |
          echo "ðŸš€ Deploying to Firebase..."
          if [ -n "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "Using Firebase token authentication"
            firebase deploy --only hosting,storage --project compassion-course-websit-937d6 --token "${{ secrets.FIREBASE_TOKEN }}"
          else
            echo "Using service account authentication with GOOGLE_APPLICATION_CREDENTIALS"
            export GOOGLE_APPLICATION_CREDENTIALS="$HOME/serviceAccountKey.json"
            echo "GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS"
            ls -la $HOME/serviceAccountKey.json || echo "Service account key file not found!"
            firebase deploy --only hosting,storage --project compassion-course-websit-937d6
          fi
