name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
      
      - name: Install Firebase CLI and gcloud
        run: |
          npm install -g firebase-tools
          # Install gcloud SDK for service account authentication
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk
      
      - name: Setup Firebase Service Account
        run: |
          # Write the service account JSON to a file using printf to handle special characters
          printf '%s\n' "$FIREBASE_SERVICE_ACCOUNT" > $HOME/firebase-service-account.json
          chmod 600 $HOME/firebase-service-account.json
          # Debug: Show first and last 50 chars to verify structure
          echo "File size: $(wc -c < $HOME/firebase-service-account.json) bytes"
          echo "First 50 chars: $(head -c 50 $HOME/firebase-service-account.json)"
          echo "Last 50 chars: $(tail -c 50 $HOME/firebase-service-account.json)"
          # Check if file starts with { (valid JSON)
          FIRST_CHAR=$(head -c 1 $HOME/firebase-service-account.json)
          if [ "$FIRST_CHAR" != "{" ]; then
            echo "ERROR: JSON file does not start with '{'. Got: '$FIRST_CHAR'"
            echo "First 200 characters:"
            head -c 200 $HOME/firebase-service-account.json
            echo ""
            echo "The secret may have leading whitespace or be malformed. Please check the FIREBASE_SERVICE_ACCOUNT secret."
            exit 1
          fi
          # Validate JSON format
          python3 -c "import json; json.load(open('$HOME/firebase-service-account.json'))" || (echo "JSON validation failed. First 500 chars:" && head -c 500 $HOME/firebase-service-account.json && exit 1)
          # Activate service account using gcloud
          gcloud auth activate-service-account --key-file=$HOME/firebase-service-account.json
          # Set the project
          gcloud config set project compassion-course-websit-937d6
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project compassion-course-websit-937d6
