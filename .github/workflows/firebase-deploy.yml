name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_JOTFORM_FORM_ID: "260544078267159"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google Cloud (Service Account JSON)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: compassion-course-websit-937d6

      # Firebase CLI does not use GOOGLE_APPLICATION_CREDENTIALS; it requires an explicit token.
      # Get an OAuth2 access token from Application Default Credentials (set by auth@v2 above).
      - name: Deploy to Firebase
        run: |
          echo "ğŸš€ Deploying to Firebase..."
          if [ -z "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "âŒ GOOGLE_APPLICATION_CREDENTIALS is not set. Ensure the Authenticate to Google Cloud step runs and passes credentials."
            exit 1
          fi
          echo "Using Application Default Credentials at $GOOGLE_APPLICATION_CREDENTIALS"
          echo "Generating OAuth2 access token for Firebase CLI (required; Firebase CLI does not use ADC)..."
          FIREBASE_TOKEN=$(gcloud auth application-default print-access-token)
          echo "âœ… Access token generated"
          firebase use compassion-course-websit-937d6 --non-interactive 2>/dev/null || true
          echo "ğŸ“¦ Deploying hosting..."
          firebase deploy --only hosting --project compassion-course-websit-937d6 --non-interactive --token "$FIREBASE_TOKEN"
          echo "âœ… Hosting deployed successfully"
          echo "ğŸ“¦ Deploying storage rules..."
          if firebase deploy --only storage --project compassion-course-websit-937d6 --non-interactive --token "$FIREBASE_TOKEN"; then
            echo "âœ… Storage rules deployed successfully"
          else
            echo "âš ï¸ Storage deployment failed (likely due to missing permissions)"
            echo "âœ… Continuing - hosting changes are live"
          fi
